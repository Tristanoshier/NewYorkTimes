<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NY Times API Application</title>
  <link href="nyt.css" rel="stylesheet">
</head>

<body>
  <h1 class='main-heading'>-New York Times article search-</h1>

  <div class="wrapper">
    <div class="controls">
      <!--Search Form-->
      <form class='main-form'>
        <p>
          <label for="search">Enter a <b>SINGLE</b> search term: </label>
          <input type="text" id="search" class="search" required>
        </p>
        <p>
          <label for="start-date">Enter a start date: </label>
          <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
        </p>
        <p>
          <label for="end-date">Enter an end date: </label>
          <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
        </p>
        <p>
          <button class="submit">Submit search</button>
        </p>
      </form>
    </div>
    <!--Results Section-->
    <div class="results">
      <!--Results Navigation-->
      <nav>
        <button class="prev">Previous 10</button>
        <button class="next">Next 10</button>
      </nav>
      <!--Results From Request-->
      <div class="display-box">
        <section class="display-articles">

        </section>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="nyt.js"></script>
</body>

</html>
